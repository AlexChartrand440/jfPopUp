<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="apple-mobile-web-app-capable" content="yes"/>
<title>jfPopUp</title>
<link href="../jfPopUp.css" rel="stylesheet" type="text/css" />
<link href="index.css" rel="stylesheet" type="text/css" />

</head>

<body>

<main>
 <h1>jquery.jfPopUp</h1>
 <nav id="global">
  <ul>
   <li><a href="#">launch the message</a></li>
   <li><a href="#">launch the message</a></li>
  </ul>
 </nav>

 <div class="anotherWay" data-message="<h1>Data Attribute</h1><p>This message is passed as a data attribute!" data-mouse-event="click">Another way</div>
</main>  


<script src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="../jquery.jfPopUp-min.js"></script>
<script type="text/javascript">
  /* ===== launch on load */
  $(window).jfPopUp({
      auto:true, 
     message:'<h1>Hello</h1><p>This is a message launched on load.'});
  

  /* ===== launch on click */
  $("nav#global a").jfPopUp({
    mouseEvent:'click',
     message:'<h1>Hello</h1><p>This is a message on click.'});

/* ===== Arguments passed as data attributes on the element */
$(".anotherWay").jfPopUp();

</script>
</body>
</html>
